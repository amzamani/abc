
<template id="order-classes-single-template">
    <p>In ${Group.name}, there is just one
        <a href="./help/rf-groupterms/index.html#order-classes">order class</a>
        containing all the elements of the group.</p>
</template>

<template id="order-classes-multiple-template">
    <p>In ${Group.name} there are ${numOrderClasses}
        <a href="./help/rf-groupterms/index.html#order-classes">order classes</a>.
        Each is listed here:</p>
    <ul id="order-classes-list"></ul>
</template>

<template id="order-classes-trailer-template">
    <button class="gap-compute" style="grid-column: content / end; margin-left: 1em"
            action="ShowGAPCode.setup('computing how many order classes a group has', Group)">Compute this in GAP</button>
</template>
