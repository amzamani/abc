
<template id="cyclic-isCyclic-template">
    <p>${Group.name} is <a href="./help/rf-groupterms/index.html#cyclic-group">cyclic</a>;
        an element that generates the group is ${Group.representation[generator]}.</p>
</template>

<template id="cyclic-nonCyclic-template">
    <p>${Group.name} is not <a href="./help/rf-groupterms/index.html#cyclic-group">cyclic</a>;
        no element generates the whole group.</p>
</template>

<template id="cyclic-trailer-template">
    <div class="gapcell">
        <div class='gapcode' data-built-in-code-type='is cyclic'></div>
    </div>
</template>
