
<template id="class-equation-header-template">
    <p>The <a href="./help/rf-groupterms/index.html#class-equation">class equation</a>
        describes the partitioning of the group by its
        <a href="./help/rf-groupterms/index.html#conjugacy-classes">conjugacy classes</a>:
        the sum of of the size of the conjugacy classes equals the
        <a href="./help/rf-groupterms/index.html#order-of-a-group">order of the group</a>.
        The class equation for ${MathML.sans(group.name)} is
    <p style="text-indent: 3em">${displayClassEquation()}        
</template>

<template id="class-equation-isAbelian-template">
    <p>Each of the ${Group.order} elements in the group is in a conjugacy class of its own,
        because the group is abelian.</p>
</template>

<template id="class-equation-isNonAbelian-template">
    <p>The <a href="./help/rf-groupterms/index.html#conjugacy-classes">conjugacy classes</a>
        used in the class equation are listed here:</p>
    <ul id="conjugacy_list"></ul>
</template>

<template id="class-equation-trailer-template">
    <p>To see a visual representation of this class equation, click one of the following links:
        <br>
        Show me by
        <a href="" class="show-class-equation-sheet" data-type="CDElement">Cayley diagrams</a>,

        or <a href="" class="show-class-equation-sheet" data-type="CGElement">cycle graphs</a>.
    </p>
    <div class="gapcell">
        <div class='gapcode' data-built-in-code-type='class equation'></div>
    </div>
</template>
