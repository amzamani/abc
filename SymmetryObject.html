<html>
   <head>
      <title>Symmetry Object Visualizer</title>

      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="icon" type="image/png" href="./images/favicon.png"></link>
      <link rel="stylesheet" href="./style/fonts.css" type="text/css"></link>
      <link rel="stylesheet" href="./style/sliders.css" type="text/css"></link>
      <link rel="stylesheet" href="./visualizerFramework/visualizer.css" type="text/css"></link>
      <link rel="stylesheet" href="./style/menu.css" type="text/css"></link>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

      <style>
       /* Hide splitter (it's disabled in this visualizer) */
       #splitter {
          background-color: white;
          cursor: default;
       }
      </style>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-resizable-dom@0.32.0/dist/jquery-resizable.js"></script>
      <script type="module">
       import {load} from "./SymmetryObject.js";
       window.addEventListener('load', load, {once: true});
      </script>
   </head>
   <body>
      <div id="bodyDouble">
         <div id="header">
             <div id="heading"></div>
         </div>
         <div id="graphic"></div>
         <div id="splitter"></div>
         <div id="controls">
            <div style="margin: 1em 0 0.5em 0">View this symmetry object:</div>
            <div id="diagram-select" class="faux-select" action="toggleDiagramChoices()" style="margin-bottom: 1em">
               <div style="display: inline-block; line-height: 1.5em">&nbsp;</div>
               <div id="diagram-choice" class="faux-selection"></div>
               <div class="faux-select-arrow"></div>
               <ul id="diagram-choices" class="faux-select-options visibility-hidden-on-clean"></ul>
            </div>
            <template id="diagram-choice-template">
               <li action="setDiagramName(${index})" style="white-space: nowrap; margin-right: 3em">
                  ${Group.symmetryObjects[index].name}
               </li>
            </template>

            <div>Zoom level:
               <input id="zoom-level" type="range" min="-10" max="10" value="0">
            </div>

            <div>Line thickness:
               <input id="line-thickness" type="range" min="1" max="20" value="10">
            </div>

            <div>Node radius:
               <input id="node-radius" type="range" min="-10" max="10" value="0">
            </div>

            <div><input id="use-fog" type="checkbox">Use this much fog:
               <input id="fog-level" type="range" min="1" max="10" value="5">
            </div>
         </div>
      </div>
   </body>
</html>
